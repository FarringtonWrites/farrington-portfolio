<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quote Debug Test</title>
  </head>
  <body>
    <h1>Testing Quote API</h1>
    <div id="quote">Loading...</div>
    <div id="author"></div>

    <script>
      fetch("https://publicapi.dev/api/quotable")
        .then(res => {
          if (!res.ok) throw new Error("Network response was not ok");
          return res.json();
        })
        .then(data => {
          document.getElementById("quote").textContent = data.content || "No quote received.";
          document.getElementById("author").textContent = data.author ? "â€” " + data.author : "";
        })
        .catch(err => {
          document.getElementById("quote").textContent = "Failed to load quote.";
          document.getElementById("author").textContent = "";
          console.error("Error:", err);
        });
    </script>
  </body>
</html>
