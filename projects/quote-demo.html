<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quote Test (Quotable.io)</title>
  </head>
  <body>
    <h1>Random Quote</h1>
    <div id="quote">Loading...</div>
    <div id="author"></div>

    <script>
        fetch("https://api.allorigins.win/get?url=https://api.quotable.io/random")
        .then(response => response.json())
        .then(data => {
          const parsed = JSON.parse(data.contents);
          document.getElementById("quote").textContent = `"${parsed.content}"`;
          document.getElementById("author").textContent = `â€” ${parsed.author}`;
        })
        .catch(error => {
          console.error("Error fetching quote:", error);
          document.getElementById("quote").textContent = "Failed to load quote.";
        });
    </script>
  </body>
</html>
