<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2em;
      text-align: center;
    }

    #quote-box {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 600px;
      margin-bottom: 2em;
    }

    #quote {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    #author {
      font-style: italic;
      color: #555;
    }

    .button-container {
      text-align: center;
    }

    button {
      font-size: 1.1em;
      padding: 0.7em 1.5em;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1em;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div id="quote-box">
    <div id="quote">Loading...</div>
    <div id="author"></div>
  </div>

  <div class="button-container">
    <button onclick="history.back()">Back</button>
  </div>

  <script>
    async function fetchQuote() {
      try {
        const response = await fetch('https://api.quotable.io/random');
        const data = await response.json();
        document.getElementById('quote').textContent = `"${data.content}"`;
        document.getElementById('author').textContent = `– ${data.author}`;
      } catch (err) {
        document.getElementById('quote').textContent = '"Stay curious."';
        document.getElementById('author').textContent = '– Default Quote';
      }
    }

    fetchQuote();
    setInterval(fetchQuote, 30000);
  </script>
</body>
</html>
