<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2em;
      text-align: center;
    }
    #quote-box {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 600px;
    }
    #quote {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    #author {
      font-style: italic;
      color: #555;
    }
    #refresh-btn {
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
    }
    #refresh-btn:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div id="quote-box">
    <div id="quote">Loading...</div>
    <div id="author"></div>
    <button id="refresh-btn" onclick="fetchQuote()">Refresh Quote</button>
  </div>

<script>
  async function fetchQuote() {
    const url = "https://api.quotable.io/random?tags=literature";

    try {
      const res = await fetch(url);
      const data = await res.json();
      document.getElementById("quote").textContent = `"${data.content}"`;
      document.getElementById("author").textContent = `â€” ${data.author}`;
    } catch (err) {
      document.getElementById("quote").textContent = "Failed to load quote.";
      document.getElementById("author").textContent = "";
      console.error("Fetch error:", err);
    }
  }

  fetchQuote();
  setInterval(fetchQuote, 10000); // update every 10s
</script>
</body>
</html>
