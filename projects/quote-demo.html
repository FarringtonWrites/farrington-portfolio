<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Random Quote (Quotable API)</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2em;
        max-width: 600px;
        margin: auto;
      }
      #quote {
        font-size: 1.5em;
        font-style: italic;
        margin-bottom: 1em;
      }
      #author {
        text-align: right;
        font-size: 1em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Random Quote from Quotable</h1>
    <div id="quote">Loading...</div>
    <div id="author"></div>

<script>
  fetch("https://api.quotable.io/random")
    .then(response => response.json())
    .then(data => {
      document.getElementById("quote").textContent = `"${data.content}"`;
      document.getElementById("author").textContent = `â€” ${data.author}`;
    })
    .catch(error => {
      console.error("Error fetching quote:", error);
      document.getElementById("quote").textContent = "Failed to load quote.";
    });
</script>
    
  </body>
</html>
