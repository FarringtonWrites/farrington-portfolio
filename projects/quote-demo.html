<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Quote via Proxy</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    #quote {
      font-size: 1.5em;
      font-style: italic;
      margin-bottom: 1em;
    }
    #author {
      text-align: right;
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Random Quote</h1>
  <div id="quote">Loading...</div>
  <div id="author"></div>

  <script>
    async function fetchQuote() {
      try {
        const apiURL = "https://api.quotable.io/random";
        const proxyURL = "https://api.allorigins.win/get?url=" + encodeURIComponent(apiURL);

        const response = await fetch(proxyURL);
        const data = await response.json();
        const quoteData = JSON.parse(data.contents);

        document.getElementById("quote").textContent = `"${quoteData.content}"`;
        document.getElementById("author").textContent = `â€” ${quoteData.author}`;
      } catch (error) {
        console.error("Error fetching quote:", error);
        document.getElementById("quote").textContent = "Failed to load quote.";
        document.getElementById("author").textContent = "";
      }
    }

    fetchQuote();
    setInterval(fetchQuote, 10000);
  </script>
</body>
</html>
