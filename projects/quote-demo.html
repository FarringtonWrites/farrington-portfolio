<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2em;
      text-align: center;
    }
    #quote-box {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 600px;
    }
    #quote {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    #author {
      font-style: italic;
      color: #555;
    }
    #refresh-btn {
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
    }
    #refresh-btn:hover {
      background-color: #005f99;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="quote-box">
    <div id="quote">Loading...</div>
    <div id="author"></div>
    <button id="refresh-btn">Refresh Quote</button>
  </div>

  <script>
    function fetchQuote() {
      $.ajax({
        method: 'GET',
        url: 'https://api.api-ninjas.com/v1/quotes',
        headers: { 'X-Api-Key': 'wZx5yx1ze5PwOkznMiEyjQ==yvELHLMLbLSm6zGr' },
        contentType: 'application/json',
        success: function(result) {
          $('#quote').text(`"${result[0].quote}"`);
          $('#author').text(`â€” ${result[0].author}`);
        },
        error: function(jqXHR) {
          $('#quote').text("Failed to load quote.");
          $('#author').text('');
          console.error('Error:', jqXHR.responseText);
        }
      });
    }

    fetchQuote();
    setInterval(fetchQuote, 10000);

    $('#refresh-btn').on('click', fetchQuote);
  </script>
</body>
</html>
