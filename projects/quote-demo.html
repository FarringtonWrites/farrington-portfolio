<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Random Quote from Quotable</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2em;
        max-width: 600px;
        margin: auto;
      }
      #quote {
        font-size: 1.5em;
        font-style: italic;
        margin-bottom: 1em;
      }
      #author {
        text-align: right;
        font-size: 1em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Random Quote (via publicapi.dev)</h1>
    <div id="quote">Loading...</div>
    <div id="author"></div>

    <script>
      async function fetchQuote() {
        try {
          const res = await fetch("https://publicapi.dev/api/quotable");
          const data = await res.json();
          document.getElementById("quote").textContent = `"${data.content}"`;
          document.getElementById("author").textContent = `â€” ${data.author}`;
        } catch (err) {
          console.error("Quote fetch failed:", err);
          document.getElementById("quote").textContent = "Failed to load quote.";
          document.getElementById("author").textContent = "";
        }
      }

      fetchQuote();
      setInterval(fetchQuote, 10000); // change every 10 seconds
    </script>
  </body>
</html>
